<div id="mainblock">
  <div id="wrongInf">
    <div id="alert" ng-show="loginAlert">
      <p>Incorrect login or password!</p>
      </div>
  </div>
  <div class="logo"></div>

  <div class="login">

    <h1>Login</h1>

    <!--<form class="form" method="post" action="/j_spring_security_check" autocomplete="off" id="logForm">-->
    <form class="form" id="logForm">


      <p class="field">
        <input type="text"  id="login1"  ng-model="username" maxlength="25" placeholder="Username" autofocus="" required/>
        <i class="fa fa-user"></i>
      </p>

      <p class="field">
        <input type="password" id="password1"  ng-model="password" maxlength="25" placeholder="Password" required/>
        <i class="fa fa-lock"></i>
      </p>
      <p class="remember" id="rem">
        <input type="checkbox" id="remember"  ng-model="rememberMe"  value="yes" />
        <label id="lab" for="remember"><span></span>Remember Me</label>
      </p>
      <p class="submit"><button type="submit"  value="Login" ng-click="login()"><i class="fa fa-check"></i></button></p>
    </form>
  </div>

</div>
  <script src="resources/js/login.js"></script>
